<script id = "ControlCubeVertex" type = "x-shader/x-vertex">
	attribute vec3 a_Position;
	attribute vec3 a_Normal;
	attribute vec4 a_Color;
	   
	uniform mat4 u_MvpMatrix;
	uniform mat4 u_Rotate;
	uniform float u_Hit;  
	    
    varying vec4 v_Color;      
	void main(void){  
		         
		a_Normal;            
		a_Color;
		gl_Position = u_MvpMatrix * u_Rotate * vec4(a_Position * 1.0, 1.0);
	  //  v_Color = a_Color;
	    if(u_Hit == 0.0)
	     	v_Color = a_Color; 
	                          
	}             
</script>              
 
<script id = "ControlCubeFragment" type = "x-shader/x-vertex">
	#ifdef GL_ES                
		precision mediump float; 
	#endif     
             
	varying vec4 v_Color;                  
	void main(void){  
	   
	 	gl_FragColor = v_Color;
	}      
</script>
